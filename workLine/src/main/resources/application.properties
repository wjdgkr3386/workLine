#----------------------------------------------------
# 스프링 부트 프로젝트가 사용할 포트 번호 설정
# JSP 파일의 접두사(/WEB-INF/views/)와 접미사(.jsp) 설정
#----------------------------------------------------
server.port=8081
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
#----------------------------------------------------
# 데이터베이스 연결 정보 설정 (MySQL 드라이버, URL, 계정, 암호)
# URL에 서버 타임존과 인코딩 정보가 포함되어 있습니다.
#----------------------------------------------------
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/work_line?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=king
spring.datasource.password=123
#----------------------------------------------------------------------
# MyBatis에서 사용할 SQL 구문이 저장된 XML 매퍼 파일의 위치 지정
# 'classpath:mappers/' 폴더 아래의 모든 XML 파일을 찾습니다.
#----------------------------------------------------------------------
mybatis.mapper-locations=classpath:mappers/*.xml

#----------------------------------------------------------------------
# 파일 업로드(MultipartFile) 객체가 관리하는 파일의 최대 크기를 10MB로 설정합니다.
# 기본값(디폴트)은 1MB입니다.
#----------------------------------------------------------------------
spring.servlet.multipart.maxFileSize=10MB

#----------------------------------------------------------------------
# 서블릿 세션의 최대 유지 시간(타임아웃)을 초 단위로 설정합니다.
# 86400초는 24시간(하루)입니다.
#----------------------------------------------------------------------
server.servlet.session.timeout=86400